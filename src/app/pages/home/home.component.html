<!-- Interpolates controller public attributes -->
<h1>{{ title }}</h1>

<section>
  <ul>
    <li *ngFor="let user of users" [ngClass]="{'row': true, 'closed': user.isAddressHidden, 'opened':!user.isAddressHidden}">
      <div class="col-sm"(click)="toggleStatus(user)">
        <p>{{ user.firstName }} <span >{{ user.lastName | uppercase }}</span></p>
        <p>Né(e) le : {{ user.birthDate | date: 'dd-MM-yyyy' }}</p>
      </div>

      <address [hidden]="user.isAddressHidden" class="col-sm">
          <p>{{ user.address }}</p>
          <p>{{ user.zipCode }} {{ user.city }}</p>
      </address>

      <div class="col-sm">
        <a role="button">
          <i class="icon-pencil"></i>
        </a>
        <a role="button" (click)="remove(user)">
          <i class="icon-bin"></i>
        </a>
      </div>
    </li>
  </ul>
</section>

<!-- Bouton pour afficher le formulaire de création -->
<a class="btn btn-outline-primary" role="button" [routerLink]="['/add']">
  Ajouter
</a>
